<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP FRAMEWORK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CUSTOME STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Playstation Website</title>
</head>
<body>
    
    <header>
        <div class="header-top">
            logo destro sony
        </div>
        <div class="header-bot">
            navbar
        </div>
    </header>

    <main>

        <!-- HERO -->
        <section class="my-hero">
            <div class="container-fluid">

                <!-- main hero -->
                <div class="row">
                    <div class="col-12 col-xl-4">
                        <div class="box"></div>
                    </div>
                </div>

                <!-- hero gallery -->
                <div class="row">
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- PRODOTTO -->
        <section class="my-product">
            <div class="container-fluid">

                <!-- titolo -->
                <div class="row">
                    <div class="col-12">
                        titolo
                    </div>
                </div>

                <!-- console -->
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="box"></div>
                    </div>
                </div>

                <!-- gallery console -->
                <div class="row justify-content-md-evenly"> 
                    <div class="col-4 col-md-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="box"></div>
                    </div>
                </div>

            </div>
        </section>

        <!-- BANNER GAME -->
        <section class="my-banner-game">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-xl-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- GALLERY GAMES -->
        <section class="my-games">
            <div class="container-fluid">

                <!-- titolo -->
                <div class="row">
                    <div class="col-12 col-md-8 col-xl-6">
                        <div class="box"> gallery games</div>
                    </div>
                </div>

                <!-- gallery -->
                <div class="row">
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-2">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-gadgets"></section>

        <section class="my-banner-light"></section>

        <section class="my-discounts"></section>

        <section class="my-banner-dark"></section>

        <section class="my-social"></section>

    </main>

    <footer>

    </footer>

</body>
</html>
